<div>
  <canvas
    baseChart
    [chartType]="'pie'"
    [legend]="true"
    [datasets]="chartData"
    [labels]="chartLabels"
    [options]="chartOptions"
    [colors]="chartColors"

    (chartHover)="onChartHover(($event))"
    (chartClick)="addDataPoint([1], 'POWER')"
  >
  </canvas>

  <button (click)="addDataPoint([1], 'POWER')">
    Add a 1
  </button>

</div>
